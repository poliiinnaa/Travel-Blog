          '<div class="alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          alert("Nice, you triggered this alert message!", "success");

      }

    <!-- JavaScript for alertmessage -->
    <script>
      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn");
      var formToReset = document.getElementById("form");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible fade show" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          // get value of textArea id=form
          var txt = $("#form").val();
          // check if textArea is empty
          if (txt == "") {
            alert("Please write your feedback before sending!", "warning");
            //fade alert after 4sec
            setTimeout(function () {
              $(".alert").fadeOut("slow");
            }, 4000);
          } else {
            alert("Your feedback has been sent successfully!", "success");
            // clear textArea after sending
            formToReset.value = "";
            //fade alert after 4sec
            setTimeout(function () {
              $(".alert").fadeOut("slow");
            }, 4000);
          }
        });
      }
    </script>
